<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <h1 style="text-align: center;font-family:arial; color: #fff; padding-top: 20px;" >Customer Survey Form</h1>
  <form id="surveyForm">
</head>
<body>
    <style>
        body {
          /*  display: flex;*/
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0c60e8;
            padding-right: 450px;
            padding-left: 450px;
            height: 80%;

        }

        .back {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
           /*      width: 40%;
            height: 50%;*/
           /* display: flex;*/
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 20px;
            

        }
    </style>
 
 
<div class="back"> 
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="India">India</option>
      <option value="USA">United States</option>
      <option value="Canada">Canada</option>
      <!-- Add more options as needed -->
    </select><br><br>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="Male"> Male
    <input type="checkbox" id="female" name="gender" value="Female"> Female
    <input type="checkbox" id="other" name="gender" value="Other"> Other
    <br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <button type="button" id="submitBtn" onclick="submitForm()" style="background-color:#0c60e8 ;">Submit</button>
    <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
  </form>
</div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const genderInputs = document.querySelectorAll("input[name='gender']:checked");
      const gender = Array.from(genderInputs).map(input => input.value).join(", ");
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      const formData = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobile}
      `;

      alert("Survey Data:\n" + formData);
      resetForm();
    }

    function resetForm() {
      document.getElementById("surveyForm").reset();
    }
  </script>
</body>
</html>
